<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <title>Tron IA</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="description" content="">
	  <meta name="author" content="Spegagne - Millet">
	  
	  <!-- CSS -->
	  <link rel="stylesheet" href="style.css">
	  
	  <!-- Script -->
	  <script src="gameEngine.js"></script>
	</head>

	<body>
		<div class="container">
			<h1> TRON GAME </h1>
			
			<canvas id="canvas" width="400" height="300"></canvas>
			
			<div id="console" class="button"></div>
			
			<div class="segmented-control">
				<input type="radio" name="btn" id="gamebtn"/>
				<input type="radio" name="btn" id="modebtn" checked />
				<input type="radio" name="btn" id="creditsbtn"/>

				<label name="labelbtn" for="gamebtn" data-value="Game">Game</label>
				<label name="labelbtn" for="modebtn" data-value="Mode">Mode</label>
				<label name="labelbtn" for="creditsbtn" data-value="Credits">Credits</label>
			</div>
			
			<!-- Game tab -->
			<div id="game-content">
			</div>	
			
			<!-- Mode tab -->
			<div id="mode-content" class="flex-content">	
				<label class="item">PLAYER vs AI</label>
				<div class="onoffswitch item">
					<input type="checkbox" name="switch" class="onoffswitch-checkbox" id="switch" checked />
					<label class="onoffswitch-label" for="switch"></label>
				</div>
				<label class="item">AI vs AI</label>
			</div>
			
			<!-- Credits tab -->
			<div id="credits-content">
			</div>
			
			
		</div>
	</body>
</html>
